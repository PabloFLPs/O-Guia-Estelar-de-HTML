<!--
    Atributos Globais mais Utilizados:
    - class
    - contenteditable
    - data-*
    - hidden
    - id
    - style
    - tabindex
    - title -> basicamente para definir um titulo, cmo atributo, fica cmo titulo da tag.
-->

<div class="carrinho" contenteditable="true" id="cart1">
    <!--elementos aqui dentro-->
    conteúdo
</div>

<div class="carrinho" data-QUALQUER-NOME-AQUI="" id="cart2">
    <!--"data-id", por exemplo-->
    <!--elementos aqui dentro-->
    conteúdo
</div>

<div class="carrinho" id="cart3" hidden>
    <!--elementos aqui dentro ficam escondidos-->
    conteudo
</div>

<div class="carrinho" data-id="" id="cart4" style="color: red">
    <!--elementos aqui dentro ficam escondidos-->
    <!--"color: red" porém, por ser de CSS, geralmente não é usada diretamente em uma tag-->
    <!--CSS então geralmente e trabalhado fora do HTML.-->
    conteudo
</div>

<nav></nav>

<!--"tabindex" direciona o comando da tecla "tab" em ordem crescente-->
<div tabindex="3">
    tab3
</div>

<div tabindex="1">
    tab1
</div>

<div tabindex="4">
    tab4
</div>

<div tabindex="2">
    tab2
</div>
